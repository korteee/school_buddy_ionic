<ion-view view-title="Μαθήματα">
  <ion-content class="padding">
    <ion-list>
      <a ui-sref="teacher.eval.course-tasks ({courseId:course.id, courseName:course.name})" class="item item-badge" ng-repeat="course in co.courses track by $index">
        {{course.name}}
        <i class="badge badge-energized">1</i>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
