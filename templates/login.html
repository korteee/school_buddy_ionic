<ion-view title="My Schoolbuddy">
    <ion-content class="padding">


        <div class="padding">
            <img class="logo" src="./img/logo.png" alt="logo">
        </div>

        <form name="loginForm"
              ng-submit="lo.login()">
            <div class="list list-inset">
                <label class="item item-input">
                <input type="text"
                       placeholder="Όνομα χρήστη"
                       ng-model="lo.username">
                </label>
                <label class="item item-input">
                <input type="password"
                       placeholder="Κωδικός πρόσβασης"
                       ng-model="lo.password">
                </label>
            </div>
            <button type="submit"
                    class="button button-block button-calm">Είσοδος</button>
        </form>
        <button ui-sref="register"
                class="button button-block">Εγγραφή</button>
    </ion-content>

</ion-view>
