<ion-view>
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="lo.username">
          </label>
      <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="lo.password">
          </label>
    </div>
    <button class="button button-block button-calm" ng-click="lo.login()">Login</button>
  </ion-content>
</ion-view>
