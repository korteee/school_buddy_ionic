<ion-view view-title="Καθήκοντα">
  <ion-content class="padding">
    <ion-card class="padding" ng-repeat="task in sct.course.tasks">
      <ion-item class="item-divider item-text-wrap">
       <div class="row">
         <div class="col col-10">{{$index + 1}}</div>
         <div class="col"> {{task.name}}</div>
       </div>
      </ion-item>
      <ion-item>
        {{task.description}}
      </ion-item>
      <ion-item>
        <label>Το task λήγει στις:</label>
        <span>{{task.expires_at | date: 'dd/MM/yyyy'}}</span>
      </ion-item>
    </ion-card>
    <a ui-sref="student.courses" class="button button-calm button-block">
        Πίσω στα Μαθήματα
    </a>
  </ion-content>
</ion-view>
