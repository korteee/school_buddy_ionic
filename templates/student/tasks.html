<ion-view view-title="tasks">
  <ion-nav-buttons side="right">
    <button class="disabled-button button button-icon">
      <i class="icon ion-star"></i> 350
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="left">
    <button class="disabled-button button button-icon">
      <i class="icon ion-android-happy"></i>
    </button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <ion-list>
      <a ui-sref="student.tasks.single-task ({taskId:task.id, taskName:task.name})" class="item item-badge" ng-repeat="task in ta.tasks track by $index">
        {{task.name}}
        <i class="badge badge-energized">1</i>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
